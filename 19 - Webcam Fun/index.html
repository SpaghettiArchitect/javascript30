<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get User Media Code Along!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="photobooth">
      <div class="controls">
        <button class="btn__photo">Take Photo</button>
        <label for="filter">Choose a Filter</label>
        <select name="filter" id="filter">
          <option value="" selected>No Filter</option>
          <option value="green-screen">Green Screen</option>
          <option value="red-filter">Red Filter</option>
          <option value="glitch-filter">Glitch Filter</option>
          <option value="grayscale-filter">Grayscale Filter</option>
        </select>
        <div class="rgb">
          <fieldset class="hide">
            <legend>Play with these controls</legend>
            <label for="rmin">Red Min:</label>
            <input type="range" min="0" max="255" name="rmin" />
            <label for="rmax">Red Max:</label>
            <input type="range" min="0" max="255" name="rmax" />

            <br />

            <label for="gmin">Green Min:</label>
            <input type="range" min="0" max="255" name="gmin" />
            <label for="gmax">Green Max:</label>
            <input type="range" min="0" max="255" name="gmax" />

            <br />

            <label for="bmin">Blue Min:</label>
            <input type="range" min="0" max="255" name="bmin" />
            <label for="bmax">Blue Max:</label>
            <input type="range" min="0" max="255" name="bmax" />
          </fieldset>
        </div>
      </div>

      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="strip"></div>
    </div>

    <audio class="snap" src="./snap.mp3" hidden></audio>

    <script defer src="main.js"></script>
  </body>
</html>

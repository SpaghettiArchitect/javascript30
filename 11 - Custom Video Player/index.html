<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="player">
      <video
        class="player__video viewer"
        src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
        type="video/mp4"
      ></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">
          <i class="bi bi-play-fill"></i>
        </button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
          title="Volume"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
          title="Playback Speed"
        />
        <button data-skip="-10" class="player__button" title="Backward 10s">
          <i class="bi bi-skip-backward-fill"></i>
        </button>
        <button data-skip="10" class="player__button" title="Forward 10s">
          <i class="bi bi-skip-forward-fill"></i>
        </button>
        <button class="player__button fullscreen" title="Fullscreen">
          <i class="bi bi-fullscreen"></i>
        </button>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
